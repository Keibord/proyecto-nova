{% extends "layout.html" %}

{% block content %}
<body class="productos">
    <h1>Editar Producto</h1>
    <form action="{{ url_for('editar_producto', codigo=producto[0]) }}" method="POST">
        <div class="form-group">
            <label for="codigo">CÃ³digo:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" value="{{ producto[0] }}" readonly>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <select class="form-control" id="proveedor" name="proveedor" required>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor[0] }}" {% if proveedor[0] == producto[2] %}selected{% endif %}>{{ proveedor[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto[6] }}" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto[3] }}" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</body>   
{% endblock %}
