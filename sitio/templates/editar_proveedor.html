{% extends "layout.html" %}

{% block content %}
<body class="proveedores">
    <h1>Editar Proveedor</h1>
    <form action="{{ url_for('editar_proveedor', codigo=proveedor[0]) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor[1] }}" required>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor[2] }}" required>
        </div>
        <div class="form-group">
            <label for="cel">Telefono:</label>
            <input type="number" class="form-control" id="cel" name="cel" value="{{ proveedor[3] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ proveedor[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</body>   
{% endblock %}
